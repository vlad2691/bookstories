{% extends '_base.html' %}

{% block title %}Bokk Detail{% endblock %}

{% block content %}
<div class="book-detail">
  <img src="{{ object.cover.url }}" alt="{{ object.title }}" class="bookcover">
  <h2><a href="">{{ object.title }}</a></h2>
  <p>Author: {{ object.author }}</p>
  <p>Price: {{ object.price }}</p>

  <div>
    <h3>Reviews</h3>
    <ul>
      {% for review in book.reviews.all %}
        <li>{{ review.review }} ({{ review.author }})</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
