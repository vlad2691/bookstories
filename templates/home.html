{% extends '_base.html' %}
{% load static %}


{% block title %}Home Page{% endblock %}


{% block content %}
<h1>Home Page!!!!!</h1>
<div id="book">
    <img src="{% static 'images/cover.jpg' %}" alt="" width="350px" height="450px">
</div>

{% if user.authenticated %}
<p><a href="{% url 'account_logout' %}">Log Out</a></p>
{% else %}
<p>You are not logged in</p>
<p><a href="{% url 'account_login' %}">Log In</a>
    <a href="{% url 'account_signup' %}">Sing Up</a>
</p>
{% endif %}
{% endblock %}
