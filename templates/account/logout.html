{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock %}


{% block content %}
<div class="container">
    <h1>Log Out</h1>
    <p>Are you sure you want to log out</p>
    <form action="{% url 'account_logout' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-danger">Log Out</button>
    </form>
</div>
{% endblock %}
